          ipv4_addresses: 
            - 10.12.11.1/24
          mtu: 1528
        - interface: wg0
          interface_type: wireguard
          description: transit (hetzner-streampf)
          ipv4_addresses: 
            - 172.17.11.2/30
          ipv6_addresses: 
            - 2a09:4c0:3e0:3af:0:1:1:2/126
