router:
  vars:
    ansible_user: vyos
    ansible_network_os: vyos.vyos.vyos

    # Gemeinsame VRF-Konfiguration (Management)
    mgmt_vrf: &mgmt_vrf
      - vrf: mgmt
        table: 1020

    # Gemeinsamer SSH-Service (Management)
    ssh_service: &ssh_service
      - service: ssh
        vrf: mgmt
        port: 22

    # Policy für interne Netzwerke (IPv4) – z. B. für p1r1v und p1r5v
    policy_internal_v4: &policy_internal_v4
      - prefix_list: PL_INTERNAL_NETWORKS
        description: AIBIXHQ
        rules:
          - rule: 100
            action: permit
            ge: 16
            prefixes:
              - 192.168.0.0/16

    # Policy für externe IPv6-Prefixes
    policy_internal_v6: &policy_internal_v6
      - prefix_list6: PL_NACH_EXTERN6
        description6: P1V6PREFIXES
        rules6:
          - rule6: 100
            description6: 'P1V6SLASH50'
            action6: permit
            ge6: 50
            prefixes6:
              - 2001:470:731b:4000::/50
          - rule6: 999
            description6: '::'
            action6: deny
            ge6: 0
            prefixes6:
              - ::/0

    # Route-Maps für externe IPv4-Routen (intern)
    policy_internal_route_maps_v4: &policy_internal_route_maps_v4
      - route_map: RM_NACH_EXTERN
        description: 'nach_extern_beigebracht'
        rules:
          - rule: 50
            action: deny
            match: 'ip address prefix-list PL_INTERNAL_NETWORKS'
          - rule: 100
            action: permit
            match: 'local-preference 100'
      - route_map: RM_VON_EXTERN
        description: 'von_extern_gelernt'
        rules:
          - rule: 50
            action: deny
            match: 'ip address prefix-list PL_INTERNAL_NETWORKS'
          - rule: 100
            action: permit
            set: 'local-preference 50'

    # Route-Map für externe IPv6-Routen
    policy_internal_route_maps_v6: &policy_internal_route_maps_v6
      - route_map6: RM_NACH_EXTERN6
        description6: 'nach_extern_beigebracht_v6'
        rules6:
          - rule6: 100
            action6: permit
            match6: 'ipv6 address prefix-list PL_NACH_EXTERN6'

    # Policy für BGP Redistribute (Standard, z. B. p1r2v und p1r4v: IPv4-Prefix 198.51.100.0/24)
    policy_bgp_redistribute_std: &policy_bgp_redistribute_std
      - prefix_list: PL_BGP_redistribute_v4
        description: IPv4 prefixes we want redistributed in BGP
        rules:
          - rule: 100
            action: permit
            ge: 24
            prefixes:
              - 198.51.100.0/24
      - route_map: RM_BGP_redistribute_v4
        description: route-map to redistribute filtered IPv4 prefixes into BGP
        rules:
          - rule: 100
            action: permit
            match: 'ip address prefix-list PL_BGP_redistribute_v4'

    # Policy für BGP Redistribute alternativ (z. B. p1r3v: IPv4-Prefix 203.0.113.0/24)
    policy_bgp_redistribute_alt: &policy_bgp_redistribute_alt
      - prefix_list: PL_BGP_redistribute_v4
        description: IPv4 prefixes we want redistributed in BGP
        rules:
          - rule: 100
            action: permit
            ge: 24
            prefixes:
              - 203.0.113.0/24
      - route_map: RM_BGP_redistribute_v4
        description: route-map to redistribute filtered IPv4 prefixes into BGP
        rules:
          - rule: 100
            action: permit
            match: 'ip address prefix-list PL_BGP_redistribute_v4'

    # Gemeinsame Aggregates (IPv4) – verwendet z. B. in p1r1v und p1r5v
    aggregates4: &aggregates4
      - 192.0.2.0/24
      - 198.51.100.0/24
      - 203.0.113.0/24

