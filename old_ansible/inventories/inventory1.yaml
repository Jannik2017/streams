  hosts:
    p1r1v:
      os: "vyos"
      ansible_host: 10.20.30.11
      ansible_hostname: p1r1v
      interfaces:
        - interface: lo
          interface_type: loopback
          ipv4_address: 10.1.255.11/32
        # - interface: eth0
        #   interface_type: ethernet
        #   ipv4_address: dhcp
        - interface: eth1
          interface_type: ethernet
          ipv4_address: dhcp
        - interface: eth2
          interface_type: ethernet
          ipv4_address: 10.1.11.1/24
        - interface: eth3
          interface_type: ethernet
          ipv4_address: 10.1.12.1/24
        - interface: eth4
          interface_type: ethernet
          ipv4_address: 10.1.15.1/24
      ospf:
        router_id: 10.1.255.11
        v4:
          area: 0
          #default_information: always
          interfaces:
            - interface: eth2
              network: 10.1.11.0/24
            - interface: eth3
              network: 10.1.12.0/24
            - interface: eth4
              network: 10.1.15.0/24
            - interface: lo
              network: 10.1.255.11/32
      bgp:
        router_id: 10.1.255.11
        as: 65001
        #networks:
        neighbors_rr_client:
          - ipv4_address: 10.1.255.16
            description: p1r6v
            remote_as: 65001
            update_source: lo
        neighbors:
          - ipv4_address: 192.168.111.109
            description: p2r1v
            remote_as: 65002
            update_source: eth1
          - ipv4_address: 192.168.111.14
            description: p3r1v
            remote_as: 65003
