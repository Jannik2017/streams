router:
  vars:
    ansible_user: "vyos"
    ansible_network_os: vyos.vyos.vyos
    
  hosts:
    p2r1v:
      os: "vyos"
      ansible_host: 10.20.30.21
      ansible_hostname: "p2r1v"
      interfaces:
        - interface: lo
          interface_type: loopback
          ipv4_address: 10.2.255.21/32
        - interface: eth0
          interface_type: ethernet
          ipv4_address: dhcp
          mtu: 1400
          vrf: mgmt
        - interface: eth1
          interface_type: ethernet
          ipv4_address: 192.168.111.109/24
        - interface: eth3
          interface_type: ethernet
          ipv4_address: 10.2.12.1/24
          mtu: 1400
        - interface: eth4
          interface_type: ethernet
          ipv4_address: 10.2.15.1/24
          mtu: 1400
        - interface: wg0
          interface_type: wireguard
          ipv4_address: 172.17.21.2/30
          peers:
            - peer: streampf
              address: 78.47.154.241
              port: 50021
              allowed_ips: 0.0.0.0/0
              public_key: 'l06nKj7RVz3ZNAX0nNVPOTaog4y8nTOGZUVfapwW+mM='
          port: 50021
          private_key: 'QHMqK4UK7pMiV/iWTDb5G39axuYpnjxLJ/0Mnw/RbX4='
          mtu: 1400
      static:
        routes:
          - destination: 78.47.154.241/32
            gateway: 192.168.111.1
      policy:
        - route_maps:
          - route_map: NACH_EXTERN
            description: 'nach_extern_beigebracht'
            rules:
              - rule: 100
                action: permit
                match: 'local-preference 100'
          - route_map: VON_EXTERN
            description: 'von_extern_gelernt'
            rules:
              - rule: 100
                action: permit
                set: 'local-preference 50'
      bgp:
        router_id: 10.2.255.21
        as: 65002
        afis:
          - afi: 'ipv4-unicast'
            aggregate:
              - 10.2.0.0/16
            #networks:
        neighbors:
          - ipv4_address: 10.2.255.26
            description: p2r6v
            remote_as: 65002
            update_source: lo
            afis:
              - afi: 'ipv4-unicast'
          - ipv4_address: 172.17.21.1
            description: streampf
            remote_as: 65009
            update_source: wg0
            afis:
              - afi: 'ipv4-unicast'
          - ipv4_address: 192.168.111.44
            description: OPNsense
            remote_as: 65005
            update_source: eth1
            afis:
              - afi: 'ipv4-unicast'
      mpls:
        interfaces:
          - interface: eth3
          - interface: eth4
        ldp:
          router_id: 10.2.255.21
          interfaces:
            - interface: lo
            - interface: eth3
            - interface: eth4
      ospf:
        router_id: 10.2.255.21
        areas:
        - area: 0
          networks:
            - 10.2.0.0/16
          #default_information: always <!!! LOOKUP AND IMPLEMENT !!!>
        interfaces:
          - interface: eth3
          - interface: eth4
          - interface: lo
      vrfs:
      - vrf: mgmt
        table: 222
      services:
      - service: ssh
        vrf: mgmt
        port: 22


