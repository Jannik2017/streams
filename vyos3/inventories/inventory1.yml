          mtu: 1528
        - interface: eth4
          interface_type: ethernet
          ipv4_address: 10.1.15.1/24
          mtu: 1528
      policy:
        - route_maps:
          - route_map: NACH_EXTERN
            description: 'nach_extern_beigebracht'
            rules:
              - rule: 100
                action: permit
                match: 'local-preference 100'
          - route_map: VON_EXTERN
            description: 'von_extern_gelernt'
            rules:
              - rule: 100
                action: permit
                set: 'local-preference 50'
      bgp:
        router_id: 10.1.255.11
        as: 65001
        #networks:
        neighbors:
          - ipv4_address: 10.1.255.16
            description: p1r6v
            remote_as: 65001
            update_source: lo
            afis:
              - afi: 'ipv4-unicast'
                next_hop: 'nexthop-self'
          - ipv4_address: 192.168.111.109
            description: p2r1v
            remote_as: 65002
            update_source: eth1
            afis:
              - afi: 'ipv4-unicast'
          - ipv4_address: 192.168.111.14
            description: p3r1v
            remote_as: 65003
            update_source: eth1
            afis:
              - afi: 'ipv4-unicast'
      ospf:
        router_id: 10.1.255.11
        areas:
        - area: 0
          networks:
            - 10.1.0.0/16
          #default_information: always <!!! LOOKUP AND IMPLEMENT !!!>
        interfaces:
          - interface: eth3
          - interface: eth4
          - interface: lo
      static:
        routes:
          - route: 78.47.154.241/32
            next_hop: 192.168.111.1
      vrfs:
      - vrf: mgmt
        table: 222
      services:
      - service: ssh
        vrf: mgmt
        port: 22


