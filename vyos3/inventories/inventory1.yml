      ansible_hostname: p1r1v
      interfaces:
        - interface: lo
          interface_type: loopback
          ipv4_address: 10.1.255.11/32
        - interface: eth0
          interface_type: ethernet
          ipv4_address: dhcp
          mtu: 1500
          vrf: mgmt
        - interface: eth1
          interface_type: ethernet
          ipv4_address: 192.168.111.67/24
          mtu: 1500
        - interface: eth2
          interface_type: ethernet
          ipv4_address: 10.1.11.1/24
          mtu: 1500
        - interface: eth3
