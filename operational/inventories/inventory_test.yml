router:
  vars:
    ansible_user: vyos
    ansible_network_os: vyos.vyos.vyos
    
  hosts:
    p1r7v:
      os: "vyos"
      ansible_host: 10.20.30.17
      ansible_hostname: "p1r7v"
      interfaces:
        - interface: lo
